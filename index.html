<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Card component</title>
</head>

<body>

    <section>
      
      <img src="./images/bg-pattern-top.svg" class="top-image" alt="">
      <img src="./images/bg-pattern-bottom.svg" class="bottom-image" alt="">


      <div class="card">
        
            <img src="./images/bg-pattern-card.svg" class="card-img" alt="">
            

            <div class="card-body">
              
                  <img src="./images/image-victor.jpg" class="avatar" alt="">

                  <div class="card-text">
                  
                    <h1 class="name">Victor Crest<span class="age">26</span></h1>
                    <p class="region">London</p>

                  </div>            

                  <div class="card-footer">
                        
                        <div>
                          <p class="number">80K</p>
                          <p class="date">Followers</p>
                        </div>
                        <div>
                          <p class="number">803K</p>
                          <p class="date">Likes</p>
                        </div>
                        <div>
                          <p class="number">1.4K</p>
                          <p class="date">Photos</p>
                        </div>

                  </div>

              </div>

      </div>
